<html>
	<head>
		<title>Randomwords</title>
		<script src="words.js"></script>
		<script>
			
			var titleLength = 4;
			var bookLength = 5000;
			
			var items = getItems();
			
			for (i = 0; titleLength > i; i++) {
				setTimeout(function() {
					var array = Array.from(items);
					var random = Math.floor(Math.random() * array.length);
					document.getElementById("Title").innerHTML = document.getElementById("Title").innerHTML + " " + array[random];
				}, 10)
			}
			
			var c = 0;
			
			for (i = 0; bookLength > i; i++) {
				setTimeout(function() {
					c++;
					var array = Array.from(items);
					var random = Math.floor(Math.random() * array.length);
					document.getElementById("Text").innerHTML = document.getElementById("Text").innerHTML + " " + array[random];
					if (c == bookLength-1)
						document.getElementById("Wait").style.visibility = "hidden";
					document.getElementById("WaitText").innerHTML = c + "/" + bookLength + " words";
				}, 10)
			}
			
		</script>
	</head>
	<body style="overflow-x: hidden">
		<p id="Title" style="text-align: center; overflow-wrap: anywhere; width: 100%; font-size: 15vh;"></p>
		<p id="Text" style="font-size:4vh;overflow-wrap: anywhere; width: 100%;"></p>
		<div id="Wait" style="background-color: lightblue; width: 80%; height: 13%; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); border-radius: 40px;">
			<p id="WaitText" style="text-align: center; width: 100%; height: 100%; font-size: 10vh; position: absolute; top: -70%;">Please wait</p>
		</div>
	</body>
</html>
